            <h2 class="texth2a">简介</h2>
                <pr class="text_83X1">  武汉光电国家研究中心是科技部于2017年批准组建的6个国家研究中心之一，其前身为建设
                    十余年的武汉光电国家实验室（筹）。研究中心聚焦信息光电子、能量光电子和生命光电子三大领域的基础性科学和
                    技术问题，按照“平台、引领、突破、协同”的方针，建设三大基础条件研究平台，凝聚一流人才，围绕八个主要研究
                    方向开展基础性、前瞻性、多学科交叉融合的创新研究，力争成为在光电科学领域具有重要国际影响力的学术创新中
                    心、学科引领中心、人才培育中心、科学知识传播和成果转移中心。<pr>
