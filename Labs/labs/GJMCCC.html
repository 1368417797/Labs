                <pr class="text_83X1"> 国家脉冲强磁场科学中心（筹）正式成立于2011年3月28日，其前身为脉冲强磁场教育部重点实验室，主要从事脉冲强磁场技术研究和强磁场环境下的基础科学研究，承担着脉冲强磁场实验装置国家重大科技基础设施的建设及开放运行任务。<pr>
